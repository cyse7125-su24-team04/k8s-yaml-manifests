apiVersion: v1
kind: Pod
metadata:
  name: caddy-pod
  labels:
    app: caddy
spec:
  containers:
    - name: caddy
      image: mihiradelkar/static-site:latest
      ports:
        - containerPort: 8080
      readinessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 20
